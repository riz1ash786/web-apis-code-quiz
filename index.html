<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
            <ul>
                <li><a href="highScores">High Scores</a></li>
                <li id="countdown">00:00</li>
              </ul>
            </nav>
            <div class="container">
              <div class="main">
                <h1>Coding Quiz Challenge</h1>
                <div class="quizCard">
                  <img
                    src="./images/js-quiz.jpeg"
                    alt="JS Quiz image"
                    class="quizHomescreenImage"
                  />
                  <p class="quizHomescreenStatement">
                    Try to answer the following code-related questions within the time
                    limit. You will score 1 point for each correct anser but keep in
                    mind that incorrect answers will penalise your scoretime by ten
                    seconds! Good luck!
                  </p>
                </div>
                <button class="quizStartButton">Start Quiz</button>
                <div class="quiz">
                  <h3></h3>
                  <img
                    src="./images/laptop-cogs.png"
                    alt="laptop-cogs"
                    class="quizImage"
                  />
                  <h2></h2>
                  <div class="answerBox"></div>
                  <p class="quizResults"></p>
                </div>
              </div>
            </div>
          </main>
          <script src="./assets/script.js"></script>
        </body>
      </html>
