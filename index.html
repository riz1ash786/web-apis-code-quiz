<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li>
            <button class="highScoresButton">High Scores</button>
          </li>
          <li id="countdown"></li>
        </ul>
      </nav>
      <div class="container">
        <div class="main">
          <h1>Coding Quiz Challenge</h1>
          <div class="quizCard">
            <img
              src="./images/js-quiz.jpeg"
              alt="JS Quiz image"
              class="quizHomescreenImage"
            />
            <p class="quizHomescreenStatement">
              Hi! Let's test your JavaScript knowledge! Try to answer the
              following code-related questions. You will score 1 point for each
              correct answer and will have a total of 10 questions which you
              must complete within the set time frame of fifty seconds! Good
              luck!
            </p>
          </div>
          <button class="quizStartButton">Start Quiz</button>
          <div class="quiz">
            <h2></h2>
            <h3></h3>
            <div class="answerBox"></div>
            <p class="quizResults"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
